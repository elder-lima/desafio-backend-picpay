spring.application.name=picpay

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.drive-class-name=com.mysql.cj.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/picpaydb
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

client.authorization-service.url=https://util.devi.tools/api/v2/authorize
client.notification-service.url=https://util.devi.tools/api/v1/notify